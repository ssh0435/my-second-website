<h2>이두운동</h2>
<p><img src="삼두운동.jpg" width="15%"></p>
<p>케이블 컬은 이두근의 장두와 단두 모두 골고루 발달할 수 있는 운동입니다. 바벨과 덤벨과는 다른 자극을 받습니다.<br>바벨과 덤벨은 저항이 수축이완 시에 일정하게 자극을 받지 않지만, 케이블의 특성상 지속해서 아래로 당기고 있기 때문에 이두근의 자극은 바벨과 덤벨보다 훨씬 더 높습니다.</p>

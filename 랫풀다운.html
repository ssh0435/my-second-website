<h2>랫풀다운</h2>
<p><img src="랫풀다운.jpg" width="15%"></p>
<p>랫풀다운(Lat pull down) 운동은 말그대로 광배근(Lat은 latissimus dorsi의 약자)의 수축하는 힘으로<br> 바를 몸쪽으로 당겨(pull) 아래쪽(down)으로 내리는 운동입니다. 랫풀다운 머신에서 바를 잡고 다리를 고정시키고 앉아 반복적으로 당기는 운동이죠.</p>
